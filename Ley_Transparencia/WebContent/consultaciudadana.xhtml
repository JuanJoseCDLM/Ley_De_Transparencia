<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<link type="text/css" rel="stylesheet" href="dese_consultaciudadana.css"/>
	<title>DerechoDePEticion</title>
</h:head> 
<h:body>
	<center><img src="logoucatolica.png"/></center>	
	<h:form>
		<center>
			<div id="div">
				<p:breadCrumb>
    				<p:menuitem value="#{beanConsultaCiudadana.opcion1}" url="menu.xhtml">
       					<f:param name="i" value="0" />
    				</p:menuitem>
    				<p:menuitem value="#{beanConsultaCiudadana.opcion1}" url="menu.xhtml">
       					<f:param name="i" value="0" />
    				</p:menuitem>
    				<p:menuitem value="#{beanConsultaCiudadana.opcion2}" url="registrarsolicitud.xhtml">
       					<f:param name="i" value="1" />
    				</p:menuitem>
    				<p:menuitem value="#{beanConsultaCiudadana.opcion3}" url="consultaciudadana.xhtml">
       					<f:param name="i" value="2" />
    				</p:menuitem>
    				<p:menuitem value="#{beanConsultaCiudadana.opcion4}" url="registrarreposicion.xhtml">
       					<f:param name="i" value="3" />
    				</p:menuitem>
    				<p:menuitem value="#{beanConsultaCiudadana.opcion5}" action="#{beanConsultaCiudadana.cerrarsesion()}">
        				<f:param name="i" value="4" />
    				</p:menuitem>
				</p:breadCrumb>
			</div>
		<br></br>
		<br></br>	
		<br></br>
		<br></br>		
		<div class="centro">			
			<table>			
				<tr>
					<td><strong><p:outputLabel styleClass="datos1" value="#{beanConsultaCiudadana.emailsolicitante}"> |</p:outputLabel></strong></td>
					<td><strong><p:outputLabel styleClass="datos2" value="#{beanConsultaCiudadana.direccionsolicitante}"> |</p:outputLabel></strong></td>
					<td><strong><p:outputLabel styleClass="datos3" value="#{beanConsultaCiudadana.celularsolicitante}"></p:outputLabel></strong></td>
				</tr>
			</table>
		</div>
		
		<br></br>
		<br></br>
			
		<p:dataTable id="aa" value="#{beanConsultaCiudadana.lista}" var="car" style="width:70%;">
			
			<p:column headerText="Numero de registro" style="width:5px;" >
				<center>
					<h:outputText value="#{car.idPeticion}" />
				</center>
			</p:column>
			
			<p:column headerText="Fecha de solicitud" style="width:45px;">
				<center>
					<h:outputText value="#{car.fechaPeticion}" />
				</center>
			</p:column>
			
			<p:column headerText="Estado de solicitud" style="width:35px;">
				<center>
					<h:outputText value="#{car.estado.tipoEstado}" />
				</center>
			</p:column>
			
			<p:column headerText="Descarga" style="width:15px;">
				<center>
					<h:commandButton value="Download" id="ajax" update="growl" action="#{beanConsultaCiudadana.FileDownloadView(car.idPeticion)}" onclick="PrimeFaces.monitorDownload(start);"  >
					<p:fileDownload value="#{beanConsultaCiudadana.file}" />
					<script type="text/javascript">
						function start() {
    						PF('statusDialog').show();
						}
						function stop() {
    						PF('statusDialog').hide();
						}
					</script>
    				</h:commandButton>
    			</center>
			</p:column>
			
		</p:dataTable>		
		</center>
	</h:form>	
</h:body> 
</html>

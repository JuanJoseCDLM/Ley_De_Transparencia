<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<link type="text/css" rel="stylesheet" href="dise_registrarsolicitud.css"/>
	<title>DerechoDePEticion</title>
</h:head> 
<h:body>
	<center><img src="logoucatolica.png"/></center>
	
	
	<h:form><center>
		<p:breadCrumb>
    		<p:menuitem value="#{beanRegistrarReposicion.opcion1}" url="menu.xhtml">
       			<f:param name="i" value="0" />
    		</p:menuitem>
    		<p:menuitem value="#{beanRegistrarReposicion.opcion1}" url="menu.xhtml">
       			<f:param name="i" value="0" />
    		</p:menuitem>
    		<p:menuitem value="#{beanRegistrarReposicion.opcion2}" url="registrarsolicitud.xhtml">
       			<f:param name="i" value="1" />
    		</p:menuitem>
    		<p:menuitem value="#{beanRegistrarReposicion.opcion3}" url="consultaciudadana.xhtml">
       			<f:param name="i" value="2" />
    		</p:menuitem>
    		<p:menuitem value="#{beanRegistrarReposicion.opcion4}" url="registrarreposicion.xhtml">
       			<f:param name="i" value="3" />
    		</p:menuitem>
		</p:breadCrumb>
			
		<br></br>
		<br></br><h1 id="nota">Los datos que tengan * son de carácter obligatorio.</h1>
		
		<div class="izquierdo"><p:outputLabel styleClass="datos1" value="#{beanRegistrarReposicion.emailsolicitante}"></p:outputLabel></div>
		<div class="centro"><p:outputLabel styleClass="datos2" value="#{beanRegistrarReposicion.direccionsolicitante}"></p:outputLabel></div>
		<div class="derecho"><p:outputLabel styleClass="datos3" value="#{beanRegistrarReposicion.celularsolicitante}"></p:outputLabel></div>
		
		<br></br>
		<br></br>
		
		<br></br><h3 id="nota">Elija el numero de la peticion a la cual le desea realizar la reposicion.</h3>
		
		<p:selectOneMenu id="Peticion" value="#{beanRegistrarReposicion.peticion}" style="width:150px">
				<f:selectItem itemLabel="N° peticion" itemValue="" noSelectionOption="true" />
				<f:selectItems value="#{beanRegistrarReposicion.peticiones}" />
			</p:selectOneMenu>
		
		<p:growl id="msgs" showDetail="true" />
    		<h:panelGrid columns="2" cellpadding="5">
    			<p:outputLabel styleClass="msj1"  value="#{beanRegistrarReposicion.textlabelnombre}"></p:outputLabel><p:inputText placeholder="#{beanRegistrarReposiciontectcajanombre}"></p:inputText>
				<p:outputLabel styleClass="msj2"  value="#{beanRegistrarReposicion.textlabelcargo}"></p:outputLabel><p:inputText placeholder="#{beanRegistrarReposicion.tectcajacargo}"></p:inputText>
				
				<p:outputLabel styleClass="msj3"  value="#{beanRegistrarReposicion.textlabelentidad}"></p:outputLabel>		
					<p:selectOneMenu value="#{beanRegistrarReposicion.empresa}" style="width:200px">
        				<f:selectItem itemLabel="Seleccionar empresa" itemValue="" noSelectionOption="true" />
        				<f:selectItems value="#{beanRegistrarReposicion.empresas}" />
        			</p:selectOneMenu>            		
				
				<p:outputLabel styleClass="msj4" value="#{beanRegistrarReposicion.textlabeltipo}"></p:outputLabel>
        			<p:selectOneMenu value="#{beanRegistrarReposicion.tipo}" style="width:200px">
        				<f:selectItem itemLabel="Seleccionar tipo" itemValue="" noSelectionOption="true" />
        				<f:selectItems value="#{beanRegistrarReposicion.tipos}" />
        			</p:selectOneMenu>
				
				<p:outputLabel styleClass="msj5" value="#{beanRegistrarReposicion.textlabelaño}"></p:outputLabel>
        			<p:selectOneMenu value="#{beanRegistrarReposicion.año}" style="width:200px">
        				<f:selectItem itemLabel="Seleccionar año" itemValue="" noSelectionOption="true" />
        				<f:selectItems value="#{beanRegistrarReposicion.años}" />
        			</p:selectOneMenu>
        
        		<p:outputLabel styleClass="msj6" value="#{beanRegistrarReposicion.textlabelarea}"></p:outputLabel>
        			<p:selectOneMenu value="#{beanRegistrarReposicion.area}" style="width:200px">
			        	<f:selectItem itemLabel="Seleccionar area" itemValue="" noSelectionOption="true" />
			        	<f:selectItems value="#{beanRegistrarReposicion.areas}" />
        			</p:selectOneMenu>
    	</h:panelGrid>        
    	
    	<table>
       		<tr>
       			<td><p:outputLabel styleClass="msj7" value="#{beanRegistrarReposicion.textlabelobservaciones}"></p:outputLabel></td>
				<td><p:inputTextarea value="#{beanRegistrarReposicion.observaciones}" rows="5" cols="30" maxlength="250" counterTemplate="{0} caracteres disponibles." autoResize="false" /></td>
    			<p:outputLabel value="#{beanRegistrarReposicion.empresa}"/>
    		</tr>
    		<tr>
	    		<td class="transparente"></td>
    			<td><h:outputText styleClass="display" /></td>
    		</tr>
    	</table>
    	
    	<table>
    		<tr>
    			<p:selectManyCheckbox>
					<f:selectItem itemLabel="#{beanRegistrarReposicion.checkboxcooreo}" itemValue="#{beanRegistrarReposicion.checkboxcooreo}" />
				</p:selectManyCheckbox>
			</tr>
			<tr>
				<p:selectManyCheckbox>
					<f:selectItem itemLabel="#{beanRegistrarReposicion.checkboxcelular}" itemValue="#{beanRegistrarReposicion.checkboxcelular}" />
				</p:selectManyCheckbox>
			</tr>
			<tr>
				<p:selectManyCheckbox>
					<f:selectItem itemLabel="#{beanRegistrarReposicion.checkboxdireccionfisica}" itemValue="#{beanRegistrarReposicion.checkboxdireccionfisica}" />
				</p:selectManyCheckbox>
			</tr>
		</table>
    	<br />
		<br />
		
		<p:commandButton styleClass="previsualizacion" value="#{beanRegistrarReposicion.textbotonprevisualizacion}" actionListener="#{beanRegistrarReposicion.previsualizacion()}">
			<p:fileDownload value="#{beanRegistrarReposicion.file}" />
    	</p:commandButton>
	   	<br />
		<br />
		<p:commandButton styleClass="enviar" value="#{beanRegistrarReposicion.textbotonenviar}" action="#{beanRegistrarReposicion.registrar_reposicion()}"/>
	</center></h:form>
	<br />
	<br />
</h:body> 
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link type="text/css" rel="stylesheet" href="dise_registrarsolicitud.css" />
</h:head>
<h:body>
	<center>
		<img src="logoucatolica.png" />
	</center>
	<h:form>
		<p:tabMenu activeIndex="#{beanSolicitud.i}">
			<p:menuitem value="#{beanSolicitud.opcion1}" icon="ui-icon-star" url="menugestionador.xhtml">
        		<f:param name="i" value="0" />
    		</p:menuitem>
    		<p:menuitem value="#{beanSolicitud.opcion2}"  icon="ui-icon-search" url="soliciudes.xhtml" >
        		<f:param name="i" value="1" />
    		</p:menuitem>
    		<p:menuitem value="#{beanSolicitud.opcion3}" icon="ui-icon-document" url="gestionarsolicitud.xhtml">
        		<f:param name="i" value="2" />
    		</p:menuitem>
    		<p:menuitem value="#{beanSolicitud.opcion4}" icon="ui-icon-document" url="estadisticos.xhtml">
        		<f:param name="i" value="2" />
    		</p:menuitem>
		</p:tabMenu>
				
		<p:dataList id="aa" value="#{beanSolicitud.lista}" var="car" widgetVar="carDialog" modal="true" showEffect="blind" hideEffect="explode" resizable="false">
			<f:facet name="header">
        		Solicitudes
        	</f:facet>
        	<table>
        		<tr>
        			<td>#{car.idPeticion}      </td>      <td>#{car.fechaPeticion}      </td>      <td>      #{car.estado.tipoEstado}</td>
        		</tr>
        	</table>
    	</p:dataList>  
	
	</h:form>
	
</h:body>
</html>
